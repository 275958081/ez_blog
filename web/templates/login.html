

{% extends "base.html" %}


	{{% block header %}

    {% include 'header.html' %}
	{{ form.media }}

    {% endblock %}

{% block main_container %}
    <div class = "row">
	<div class = "col-md-6">
	        <div class="alert alert-warning">
            <a href="#" class="close" data-dismiss="alert">
             &times;
           </a>
          <strong>警告！</strong>恶意尝试会被认定为攻击者!
          </div>

		    <form class="form-horizontal" role="form" method="POST">{% csrf_token %}
            <div class="form-group">
               <label for="firstname" class="col-md-2 control-label">用户名</label>
               <div class="col-sm-10">
                   <input type="text" class="form-control" id="name"  name="name"placeholder="请输入用户名">
               </div>
            </div>
            <div class="form-group">
                 <label for="lastname" class="col-md-2 control-label">密码</label>
                 <div class="col-sm-10">
                    <input type="text" class="form-control" id="password" name="password"placeholder="请输入密码">
                </div>
           </div>

           <div class="form-group">
		   
		      {% if leave_try_times %}
			  <label for="lastname" class="col-md-2 control-label text-warning">你还有{{leave_try_times}}次尝试机会密码</label>
			  {% endif %}
			  
              <div class="col-sm-offset-2 col-sm-10">
                 <button type="submit" class="btn btn-info btn-lg">登录</button>
             </div>
           </div>
           </form>
	</div>
	</div>
     <br>


{% endblock %}
